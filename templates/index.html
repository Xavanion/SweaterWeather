<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sweater Weather</title>
		<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='SweaterWeather.css') }}">
	</head>
	<body>
		<div class="container">
			<form action="" class="search-bar" method="post">
				<input type="text" name="location" placeholder="Search for a city">
				<button type="submit">
					<img src="/static/assets/search.png" width="15" height="15" alt="Search">
				</button>
			</form> <br>
			<form method="post">
				<div class="big-box">
					<div class="photo">
						<h2>{{descriptor}}</h2>
						<img src="/static/assets/weather/{{photo}}" alt="Weather">
					</div>
					<div class="text">
						<p id="titleInfo">Weather Data Results: </p><p id="location_name">{{local}}</p>
						<p id="theInfo">Current Temp: {{current_temp}} f<br> Feels Like: {{feels_temp}} f<br> Wind Speeds: {{wind_speed}} mph</p>
					</div>
					<div class="list">
						<h1>Local Pizza</h1>
						<ul style = "list-style-type: circle;">
							<li>{{location1}}</li>
							<li>{{location2}}</li>
							<li>{{location3}}</li>
						</ul>
					</div>
					<div class ="formBox">
						<input type="radio" id="choice3" name="radioChoice" value="PastData">
						<label for="choice3"> Download past data</label><br>

						<label for="start"> Choose a date to view past weather data: </label>
						<input type="date" id="PastDate" name="PastDate"
							value="{{today}}"
							min="1978-01-01" max="{{today}}"><br><br>

						<input type="radio" id="choice4" name="radioChoice" value="FutureData">
						<label for="choice4">Download Future data</label> <br>

						<label for="start"> Choose a date to view future weather data: </label>
						<input type="date" id="FutureDate" name="FutureDate"
							value="{{future_min}}"
							min="{{future_min}}" max="{{future_max}}"><br><br>
						
						
						<input type="submit" value="GO!" /> <br>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
